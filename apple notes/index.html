<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main class="container">

        <section class="note_container">


            <!-- folder-container -->
            <div class="folder_container">
                <div class="padding_con">
                    <div class="page_name ">
                        <h2>Folders</h2>
                    </div>
                    <div class=" m-t bar b-r-t " onclick="note_container()">
                        <div>
                            <img src="./images/add_note.png" alt="">
                            <p>All Notes</p>
                        </div>
                        <img src="./images/arr.png" class="size" alt="">
                    </div>

                    <div class="bar s-m-t">
                        <div>
                            <img src="./images/pin.png" alt="">
                            <p>Printed</p>
                        </div>
                        <img src="./images/arr.png" class="size" alt="">
                    </div>


                    <div class="bar s-m-t b-r-b">
                        <div>
                            <img src="./images/ic_settings.png" alt="">
                            <p>Settings</p>
                        </div>
                        <img src="./images/arr.png" class="size" alt="">
                    </div>
                </div>


                <div class="bottom_bar">
                    <img src="./images/add_note.png" alt="">
                </div>
            </div>



        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
